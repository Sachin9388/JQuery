<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        .container{
            height: 500px;
            width: 1200px;
            margin: 20px auto;
            box-shadow: 0 0 10px black;
            position: relative;
            overflow: hidden;
        }
        img{
            width: 100%;
            position: absolute;
            transition: 1s;
        }
        .nav{
            text-align: center;
        }
        button{
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="https://picsum.photos/id/110/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/211/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/112/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/410/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/320/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/117/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/116/1000/500" alt="" class="img">
        <img src="https://picsum.photos/id/424/1000/500" alt="" class="img">
        
    </div>

    <div class="nav">
        <button onclick="goPrev()">Prev</button>
        <button onclick="goNext()">Next</button>
    </div>

    <script>
        let slide = document.querySelectorAll('.img')
        console.log(slide);
        let count = 0

        slide.forEach(
          (img,index) => {
             img.style.left = `${index * 100}%`
          }
        )

        const slideImage = () => {
            slide.forEach(
              (img) => {
             img.style.transform = `translateX(${count * 100}%)`
          }
        )
        }

        const goPrev = () => {
           count++  
           slideImage()
        }
        const goNext = () => {
           count--
           slideImage()
        }
    </script>
    
</body>
</html>
